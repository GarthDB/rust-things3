$schema: ../.moon/cache/schemas/project.json
type: application
language: rust
platform: system
project:
  name: Things3 CLI
  description: CLI tool for Things 3 with integrated MCP server
  owner: things3-cli-team
  maintainers:
  - garthdb
owners:
  defaultOwner: things3-cli-team
  requiredApprovals: 1
  paths:
  - src/**/*.rs
  - tests/**/*.rs
tasks:
  format:
    command: cargo fmt
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    outputs:
    - "**/*.rs"
  lint:
    command: cargo clippy --all-targets -- -D warnings -D clippy::pedantic -A clippy::missing_docs_in_private_items -A clippy::module_name_repetitions
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    outputs: []
  test:
    command: cargo test --all-features
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    deps:
    - lint
  build:
    command: cargo build --bin things3
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    deps:
    - test
    outputs: []
    options:
      cache: true
      runDepsInParallel: true
  doc:
    command: cargo doc --bin things3
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - Cargo.toml
tags:
- cli
- things3
- mcp
