$schema: ../.moon/cache/schemas/project.json
type: library
language: rust
platform: system
project:
  name: Things3 Common
  description: Shared utilities and types for Things 3 integration
  owner: things3-common-team
  maintainers:
  - garthdb
owners:
  defaultOwner: things3-common-team
  requiredApprovals: 1
  paths:
  - src/**/*.rs
  - tests/**/*.rs
tasks:
  format:
    command: cargo fmt
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    - Cargo.lock
    - README.md
    outputs:
    - "**/*.rs"
  lint:
    command: cargo clippy --all-targets -- -D warnings -D clippy::pedantic -A clippy::missing_docs_in_private_items -A clippy::module_name_repetitions
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    - Cargo.lock
    - README.md
    outputs: []
  test:
    command: cargo test --all-features
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    - README.md
    deps:
    - lint
  build:
    command: cargo build --lib
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - tests/**/*.rs
    - Cargo.toml
    - Cargo.lock
    - README.md
    deps:
    - test
    outputs: []
    options:
      cache: true
      runDepsInParallel: true
  doc:
    command: cargo doc --no-deps
    inputs:
    - src/**/*.rs
    - src/**/*.md
    - Cargo.toml
    - README.md
tags:
- common
- utilities
- shared
